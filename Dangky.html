<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 50px auto;
            width: 400px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        .invalid {
            border-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#confirm_password').on('input', function () {
                var password = $('#password').val();
                var confirm_password = $(this).val();
                if (password === confirm_password) {
                    $(this).removeClass('invalid');
                } else {
                    $(this).addClass('invalid');
                }
            });

            $('#registrationForm').on('submit', function (e) {
                e.preventDefault(); // Ngăn chặn gửi form mặc định
                var name = $('#name').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var confirm_password = $('#confirm_password').val();
                if (name.length > 0 && email.length > 0 && password.length > 0 && confirm_password.length > 0) {
                    if (password === confirm_password) {
                        alert("Đăng ký thành công! Hãy đăng nhập lại vào hệ thống!");
                        var url = "Dangnhap.html";
                        window.location.href = url;
                    } else {
                        alert("Mật khẩu không khớp. Vui lòng nhập lại.");
                    }
                } else {
                    alert("Vui lòng điền đầy đủ thông tin.");
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Đăng ký</h1>
        <form id="registrationForm">
            <label for="name">Tên đầy đủ:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Nhập lại mật khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <label for="birthday">Ngày sinh:</label>
            <input type="date" id="birthday" name="birthday" required>
            <div style="display: flex; align-items: center;">
                <label for="gender" style="display: inline-block; width: 100px;">Giới tính:</label>
                <select id="gender" name="gender" style="display: inline-block; width: 300px;">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <button type="submit" id="btndangky">Đăng ký</button>
        </form>
        <p>Bạn đã có tài khoản? <a href="Dangnhap.html" class="link-dangnhap">Đăng nhập</a></p>
    </div>
</body>

</html>
